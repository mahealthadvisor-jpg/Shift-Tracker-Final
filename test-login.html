<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shift Tracker - Test</title>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1a2332;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 10px;
            max-width: 400px;
            width: 100%;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
        }
        
        input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        
        button {
            width: 100%;
            padding: 12px;
            background: #0066CC;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        
        button:hover {
            background: #0052a3;
        }
        
        .message {
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            display: none;
        }
        
        .error {
            background: rgba(255, 82, 82, 0.3);
            border: 1px solid #ff5252;
            display: block;
        }
        
        .success {
            background: rgba(0, 230, 118, 0.3);
            border: 1px solid #00e676;
            display: block;
        }
        
        .dashboard {
            display: none;
            text-align: center;
        }
        
        .dashboard.active {
            display: block;
        }
        
        .auth-form.hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üèí SHIFT TRACKER TEST</h1>
        
        <div id="message" class="message"></div>
        
        <!-- Auth Form -->
        <div id="authForm" class="auth-form">
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="email" placeholder="your@email.com">
            </div>
            
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password" placeholder="min 6 characters">
            </div>
            
            <button id="signupBtn">Sign Up</button>
            <button id="loginBtn" style="background: #666;">Login</button>
        </div>
        
        <!-- Dashboard -->
        <div id="dashboard" class="dashboard">
            <h2>‚úÖ LOGIN SUCCESSFUL!</h2>
            <p>Email: <span id="userEmail"></span></p>
            <button id="logoutBtn">Logout</button>
        </div>
    </div>

    <script>
        console.log('Script starting...');
        
        // Firebase config
        const firebaseConfig = {
            apiKey: "AIzaSyBDKRpYsF_awSJy83Icqsq13piBydJDoPI",
            authDomain: "shift-tracker-1d6ff.firebaseapp.com",
            projectId: "shift-tracker-1d6ff",
            storageBucket: "shift-tracker-1d6ff.firebasestorage.app",
            messagingSenderId: "1069832034770",
            appId: "1:1069832034770:web:d17bbcd4f511743713d00b"
        };
        
        // Initialize Firebase
        console.log('Initializing Firebase...');
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        console.log('Firebase initialized!');
        
        // Get elements
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const signupBtn = document.getElementById('signupBtn');
        const loginBtn = document.getElementById('loginBtn');
        const logoutBtn = document.getElementById('logoutBtn');
        const authForm = document.getElementById('authForm');
        const dashboard = document.getElementById('dashboard');
        const messageDiv = document.getElementById('message');
        const userEmailSpan = document.getElementById('userEmail');
        
        console.log('Elements found:', {
            emailInput: !!emailInput,
            passwordInput: !!passwordInput,
            signupBtn: !!signupBtn,
            loginBtn: !!loginBtn
        });
        
        // Show message
        function showMessage(text, type) {
            console.log('Message:', text, type);
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
        }
        
        // Sign Up
        signupBtn.addEventListener('click', async function() {
            console.log('Signup button clicked!');
            const email = emailInput.value.trim();
            const password = passwordInput.value;
            
            if (!email || !password) {
                showMessage('Please enter email and password', 'error');
                return;
            }
            
            if (password.length < 6) {
                showMessage('Password must be at least 6 characters', 'error');
                return;
            }
            
            try {
                showMessage('Creating account...', 'success');
                const result = await auth.createUserWithEmailAndPassword(email, password);
                console.log('Signup success!', result);
            } catch (error) {
                console.error('Signup error:', error);
                showMessage(error.message, 'error');
            }
        });
        
        // Login
        loginBtn.addEventListener('click', async function() {
            console.log('Login button clicked!');
            const email = emailInput.value.trim();
            const password = passwordInput.value;
            
            if (!email || !password) {
                showMessage('Please enter email and password', 'error');
                return;
            }
            
            try {
                showMessage('Logging in...', 'success');
                const result = await auth.signInWithEmailAndPassword(email, password);
                console.log('Login success!', result);
            } catch (error) {
                console.error('Login error:', error);
                showMessage(error.message, 'error');
            }
        });
        
        // Logout
        logoutBtn.addEventListener('click', function() {
            console.log('Logout clicked');
            auth.signOut();
        });
        
        // Auth state listener
        auth.onAuthStateChanged(user => {
            console.log('Auth state changed:', user);
            if (user) {
                console.log('User logged in:', user.email);
                authForm.classList.add('hidden');
                dashboard.classList.add('active');
                userEmailSpan.textContent = user.email;
                showMessage('Login successful!', 'success');
            } else {
                console.log('User logged out');
                authForm.classList.remove('hidden');
                dashboard.classList.remove('active');
            }
        });
        
        console.log('Script setup complete!');
    </script>
</body>
</html>
